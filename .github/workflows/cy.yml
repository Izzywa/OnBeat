name: Test
on: 
    push:
        branches:
            - main

jobs: 
    test_app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v1
            - name: Run Unit test
              run: |
                    cd OnBeat
                    pipx install virtualenv
                    virtualenv newenv
                    source newenv/bin/activate
                    pipx install Django
                    python3 manage.py test
